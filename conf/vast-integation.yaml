tests:
  google-phishing-api:
    steps:
    - command: -N import -s /nix/store/jqj3k8bvfdxwh7mb4ghkny030zsrp7ra-google-phishing-api.schema
        -t google.phishing.api json
      transformation: jq -ec '.[0]' ./data/API/google-phishing-api.json
    - command: '-N export json ''#type == "google.phishing.api"'' '
    tags:
    - schema
    - json
  google-search-api:
    steps:
    - command: -N import -s /nix/store/dam2y4935jwka511c0wyqb0awir2q1z2-google-search-api.schema
        -t google.search.api json
      transformation: jq -ec '.[1]' ./data/API/google-search-api.json
    - command: '-N export json ''#type == "google.search.api"'' '
    tags:
    - schema
    - json
  zeek-conn:

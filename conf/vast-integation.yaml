tests:
  google-phishing-api:
    steps:
    - command: -N import -s /nix/store/jqj3k8bvfdxwh7mb4ghkny030zsrp7ra-google-phishing-api.schema
        -t google.phishing.api json
      transformation: jq -ec '.[]' ./data/API/google-phishing-api.json
    - command: '-N export json ''#type == "google.phishing.api"'' '
    tags:
    - schema
    - json

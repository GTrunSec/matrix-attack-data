tests:
  google-phishing-api:
    steps:
    - command: -N import -s /nix/store/ibxh8lqkzbm235ibcqgj1xygqzsiiyha-google-search-api.schema
        -t google.phishing.api json
      transformation: jq -ec '.[1]' ./data/google-phishing-api.json
    - command: '-N export json ''#type == "google.phishing.api"'' '
    tags:
    - schema
    - json
  google-search-api:
    steps:
    - command: -N import -s /nix/store/ibxh8lqkzbm235ibcqgj1xygqzsiiyha-google-search-api.schema
        -t google.search.api json
      transformation: jq -ec '.[1]' ./data/google-search-api.json
    - command: '-N export json ''#type == "google.search.api"'' '
    tags:
    - schema
    - json

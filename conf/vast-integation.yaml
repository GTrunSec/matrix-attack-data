tests:
  google-phishing-api:
    steps:
    - command: -N import -s /nix/store/q57vsxkckkkw470mjkzl87bvvzsq15q9-google-phishing-api.schema
        -t google.phishing.api json
      transformation: jq -ec '.[0]' ./data/API/google-phishing-api.json
    - command: '-N export json ''#type == "google.phishing.api"'' '
    tags:
    - schema
    - json
  google-search-api:
    steps:
    - command: -N import -s /nix/store/ibxh8lqkzbm235ibcqgj1xygqzsiiyha-google-search-api.schema
        -t google.search.api json
      transformation: jq -ec '.[1]' ./data/API/google-search-api.json
    - command: '-N export json ''#type == "google.search.api"'' '
    tags:
    - schema
    - json
  zeek-conn:
    steps:
    - command: -N import -s /nix/store/5w0pdv9lzzs1y1lqim52fi7aw56baygn-zeek-conn.schema
        -t zeek.conn zeek
      input: /nix/store/q71hz0fs53kflvnmm78dmpw9nqysnrnc-incl/data/zeek/conn.log
    - command: '-N export ascii ''#type == "zeek.conn"'' '
    tags:
    - schema
    - zeek
  zeek-pop3:
    steps:
    - command: -N import -s /nix/store/c4g6ijw0s29nxs1q8yzj5b08ln59kslw-zeek-pop3.schema
        -t zeek.pop3 zeek
      input: /nix/store/q71hz0fs53kflvnmm78dmpw9nqysnrnc-incl/data/zeek/pop3.log
    - command: '-N export ascii ''#type == "zeek.pop3"'' '
    tags:
    - schema
    - zeek
  zeek-smtp:
    steps:
    - command: -N import -s /nix/store/gbpr7fwzf726f8wxqv29scl7sbqv5y1z-zeek-smtp.schema
        -t zeek.smtp zeek
      input: /nix/store/q71hz0fs53kflvnmm78dmpw9nqysnrnc-incl/data/zeek/smtp.log
    - command: '-N export ascii ''#type == "zeek.smtp"'' '
    tags:
    - schema
    - zeek
